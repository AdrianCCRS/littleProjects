    <script>
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach((item, i) => {
            item.addEventListener('mouseover', () => {
                if(i>0){
                    menuItems[i-1].classList.add('previous');
                    if(i>1){
                        menuItems[i-2].classList.add('previous2');
                    }
                }

                if(i<menuItems.length-1){
                    menuItems[i+1].classList.add('next');
                    if(i<menuItems.length-2){
                        menuItems[i+2].classList.add('next2');
                    }
                }
            });

            item.addEventListener('mouseout', () => {
                menuItems.forEach(item =>{
                    item.classList.remove('previous', 'next', 'previous2', 'next2');
                })
            });

        });
    </script>
